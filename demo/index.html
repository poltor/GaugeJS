<html>
<head>
	<link rel="stylesheet" href="./../dist/css/gauge.css" type="text/css" />
</head>
<body>
	<div id="container"></div>
	// <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="./../src/js/gauge.js"></script>
	<script type="text/javascript">
	var gauge = new Gauge({
			scaleMin: 0,
			scaleMax: 9,
			scaleColors: [
				{from: 6, till: 8, color: '#FC0'},
				{from: 8, till: 9, color: '#f00'},
			],
			scaleText: {
				2: 'Min',
				9: 'Max',
			},
			width: 450,
			height: 450,
			maxRangeAngle: 215,
			indicatorArrowWidth: 195,
			scaleMinorTickInterval: 0.25,
			scalePosition: 'outside',
		});
		gauge.setValue(6.6);
	</script>
</body>
</html>
