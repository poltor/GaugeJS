<html>
<head>
	<link rel="stylesheet" href="./../dist/css/gauge.css" type="text/css" />
</head>
<body>
	<div id="container"></div>
	<script type="text/javascript" src="./../dist/js/gauge.js"></script>
	<script type="text/javascript">
	var gauge = new Gauge({
			scaleMin: 0,
			scaleMax: 9,
			scaleColors: [
				{from: 6, till: 8, color: '#FC0'},
				{from: 8, till: 9, color: '#f00'},
			],
			scaleText: {
				0: 'zoro',
				2: 'two',
				4: 'four',
				6: 'six',
				8: 'eight',
			},
			width: 600,
			height: 500,
			maxRangeAngle: 215,
			indicatorArrowWidth: 195,
			scaleMinorTickInterval: 0.2,
			scalePosition: 'outside',
		});
		gauge.setValue(3.6);
	</script>
</body>
</html>
